<!DOCTYPE html>
<html>
<head>
     <title>Bulb-toggler</title>
     <style>
        body{
            background-color: rgb(243, 16, 179);
        }
        .container{
            margin: 20px auto;
            width: 500px;
            background-color: rgb(13, 172, 230);
            padding: 20px;
            border-radius: 10px;
        }
        #bulb{
            width: 80%;
            display: block;
            margin: 20px auto;
        }
        .center{
            text-align: center;
            color: white;
        }
        .btn{
            padding: 5px 20px;
            border: none;
            border-radius: 5px;
              cursor: pointer;
        }
        .btncenter{
            display: flex;
            justify-content: space-around;
        }
        .btn-on{
            background-color: rgb(11, 224, 82);
            color: white;
        }
        .btn-off{
            background-color: rgb(233, 68, 77);
            color: rgb(39, 14, 14);
        }
     </style>
</head
<body id="body">
    <div class="container" id="container">
        <h1 class="center" id="center">Bulb-toggle</h1>
        <img src="idea.png" alt="bulb" id="bulb"> 
        
        <div class="btncenter">
            
             <button class="btn btn-off" onclick="toggle(false)">OFF</button>
             <button  class="btn btn-on" onclick="toggle(true)">ON</button>

        </div>
    </div>
